<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/bd278545d3.js"
      crossorigin="anonymous"
    ></script>
    <div class="loader" id="loader"></div>

    <div class="container" id="container">
      <p>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote">
          Men often take their imagination for their heart and they believe they
          are converted as soon as they think of being converted.
        </span>
      </p>

      <span class="author" id="author">Blaise Pascal</span>
      <span class="button-span">
        <button class="twitter" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="new-quote" id="quote-button">New Quote</button>
      </span>
    </div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
